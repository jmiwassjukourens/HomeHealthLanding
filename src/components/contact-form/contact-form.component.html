<form class="contact-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  <!-- Nombre -->
  <input 
    type="text" 
    name="name" 
    ngModel 
    [placeholder]="type_lead === 'Assessment' ? 'Patient Name...' : 'My name is ...'" 
    required 
    pattern="[A-Za-z\s]+" 
    #name="ngModel"
  />
  <div *ngIf="name.invalid && name.touched">
    <small class="error-message" *ngIf="name.errors?.['required']">
      Name is required.
    </small>
    <small class="error-message" *ngIf="name.errors?.['pattern']">
      Only letters are allowed.
    </small>
  </div>
  
  <!-- Teléfono -->
  <input 
    type="tel" 
    name="phone" 
    ngModel 
    [placeholder]="type_lead === 'Assessment' ? 'Patient Phone Number...' : 'My phone is ...'" 
    required 
    pattern="^\+?\d{10,15}$" 
    #phone="ngModel"
  />
  <div *ngIf="phone.invalid && phone.touched">
    <small class="error-message" *ngIf="phone.errors?.['required']">
      Phone is required.
    </small>
    <small class="error-message" *ngIf="phone.errors?.['pattern']">
      Enter a valid phone number (10-15 digits).
    </small>
  </div>

  <!-- Email o Dirección (opcional) -->
  <input
    [type]="type_lead === 'Assessment' ? 'text' : 'email'"
    name="email"
    ngModel
    [placeholder]="type_lead === 'Assessment' ? 'Street Address' : 'My email is ...'"
    [email]="type_lead !== 'Assessment'"
    #email="ngModel"
  />

  <!-- Botón -->
  <button
    type="submit"
    class="btn-question"
    [disabled]="contactForm.invalid"
    [ngStyle]="{ 'background-color': color_btn }"
  >
    {{
      type_lead === 'Referral'
        ? 'I WANT TO REFER PATIENTS'
        : type_lead === 'Assessment'
          ? 'I NEED AN ASSESSMENT'
          : 'CALL ME TODAY'
    }}
  </button>
</form>

<!-- MENSAJE DE AGRADECIMIENTO -->
<div *ngIf="formSubmitted" class="thank-you-message">
  <p>We’ll call you in minutes!</p>
</div>
